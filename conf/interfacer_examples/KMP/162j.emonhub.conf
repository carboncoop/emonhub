[hub]
loglevel = DEBUG

[interfacers]
    [[KMP]]
        Type = EmonHubKMPInterfacer
        [[[init_settings]]]
            com_port = /dev/ttyUSB0
            toextract = U1,I1,P1,Ap
            poll_interval = 10
        meter_type='162J'
        [[[runtimesettings]]]
            nodeoffset = 162 #make sure this matches with nodename below
            pubchannels = ToEmonCMS,
            subchannels = ToKMP,
            basetopic = emonhub/

[nodes]
    [[162]]
        nodename = 162J
        [[[rx]]]
           names = Voltage,Current,Power,Energy
           datacode = 0
           scales = 1,1,1,1
           units = V,A,W,kWh
